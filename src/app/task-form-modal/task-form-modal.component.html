<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Add Task</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm, taskForm.value);">
            <div class="form-group">
                <label for="name">Name</label>
                <input [(ngModel)]="task.name" type="text" maxlength="20" class="form-control" id="name" name="name" required #taskName="ngModel">
                <div [hidden]="taskName.valid || taskName.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea [(ngModel)]="task.description" maxlength="100" class="form-control" id="description" name="description" placeholder="Due dates, special notes, all that jazz" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="estimatedTime">Estimated Time to Complete (minutes)</label>
                <input [(ngModel)]="task.estimatedTime" type="number" value="0" min="0" max="1000" class="form-control" id="estimatedTime" name="estimatedTime" required #name="ngModel">
            </div>
            <button type="submit" class="btns btns-secondary" >Create</button>
        </form>
    </div>
</ng-template>

<div class="btns btns-secondary" (click)="open(content)" title="Add Task">Add Task</div>
