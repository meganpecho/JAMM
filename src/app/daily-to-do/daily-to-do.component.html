<h2> Current Tasks </h2>
  <div>
    <input type = "text" #task placeholder="Enter Task">
      <button mat-button (click) ="addTask(task.value)">Add</button>
  </div>

<ul>
  <li *ngFor="let task of currentTasks; let i = index">
    {{i + 1}}: {{task}}
    <button mat-button (click) ="completeTask(task)">complete</button> <button mat-button (click) ="deleteTask(task)">delete</button>
  </li>
</ul>

<h2> Completed Tasks </h2>

<ul>

</ul>
