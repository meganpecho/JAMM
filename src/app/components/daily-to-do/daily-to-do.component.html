<h1>{{title}}</h1>

<h2> Current Tasks </h2>
  <div>
    <input type = "text" #task placeholder="Enter Task">
      <button (click) ="addTask(task.value)">Add</button>
  </div>

<ul>
  <li *ngFor="let task of currentTasks; let i = index">
    {{i + 1}}: {{task}}
    <button (click) ="completeTask(task)">complete</button> <button (click) ="deleteTask(task)">delete</button>
  </li>
</ul>

<h2> Completed Tasks </h2>

<ul>
  <li *ngFor="let completedTask of completedTasks; let i = index">
    {{i + 1}}: {{completedTask}}
  </li>
</ul>
