<div class="container">
  <div class="currentTasksInput">
    <h2> Current Tasks </h2>
    <div class="taskInputSection">
        <input type="text" #task class="taskInput" placeholder="Enter Task"/>
        <div class="btns btns-secondary" id="addTaskButton" (click)="addTask(task.value)">Add</div>
    </div>
    <!--</div>-->
    <!--<div id = "currentTasksList">-->

    <!-- <mat-form-field>
      <mat-select id = "currentTasksSelect">
        <mat-option *ngFor="let task of currentTasks" [value] ="task.value" (click)="updateValue(task.value)">
          {{task.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="btns btns-secondary" id = "completeTaskButton" mat-button (click) ="completeTask(selectedTask)">Complete</div>
    <div class="btns btns-secondary" id = "deleteTaskButton" mat-button (click) ="deleteTask(selectedTask)">Delete</div> -->
    <div class="task-grid">
        <div *ngFor="let task of currentTasks">
            <div class="task" id={{task.name}}>
                <h6>{{task.name}}</h6>
                <p>{{task.description}}</p>
                <p>Est. Time: {{task.estimatedTime}}</p>
                <p *ngIf="completed">Actual Time: {{task.actualTime}}</p>
                <div class="btn-container">
                    <div class="btns btns-secondary" *ngIf="!task.inProgress" (click)="startTask(task.name)">Start</div>
                    <div class="btns btns-secondary" *ngIf="task.inProgress" (click)="completeTask(task.id)">Complete</div>
                </div>
            </div>
        </div>
    </div>
</div>

  <div id = "completedTasks">
    <h2> Completed Tasks </h2>
    <div class="task-grid">
        <div *ngFor="let completedTask of completedTasks">
            <div class="task" id="{{completedTask.id}}">
                <h6>{{completedTask.name}}</h6>
                <p>{{completedTask.description}}</p>
                <p>Est. Time: {{completedTask.estimatedTime}}</p>
                <p *ngIf="task.completed">Actual Time: {{completedTask.actualTime}}</p>
            </div>
        </div>
    </div>

        <mat-option *ngFor="let completedTask of completedTasks" [value] ="completedTask.value">
          {{completedTask.value}}
        </mat-option>
      </mat-select>
    </mat-form-field> -->
  </div>
</div>
